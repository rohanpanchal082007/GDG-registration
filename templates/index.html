<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDG AITR Event Registration</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="/static/images/logo.png.png" alt="GDG AITR Logo" class="logo">
            <h1>GDG AITR Event Registration</h1>
            <p>Join us for an amazing event!</p>
        </header>
        
        <main>
            <form id="registrationForm" class="registration-form">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                    <span class="error-message" id="nameError"></span>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message" id="emailError"></span>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                    <span class="error-message" id="phoneError"></span>
                </div>
                
                <div class="form-group">
                    <label for="year">Academic Year:</label>
                    <select id="year" name="year" required>
                        <option value="">Select Year</option>
                        <option value="1">First Year</option>
                        <option value="2">Second Year</option>
                        <option value="3">Third Year</option>
                        <option value="4">Fourth Year</option>
                    </select>
                    <span class="error-message" id="yearError"></span>
                </div>
                
                <div class="form-group">
                    <label for="branch">Branch:</label>
                    <select id="branch" name="branch" required>
                        <option value="">Select Branch</option>
                        <option value="CSE">Computer Science</option>
                        <option value="IT">Information Technology</option>
                        <option value="ECE">Electronics</option>
                        <option value="ME">Mechanical</option>
                        <option value="CE">Civil</option>
                    </select>
                    <span class="error-message" id="branchError"></span>
                </div>
                
                <button type="submit" class="submit-btn">Register</button>
            </form>
            
            <div id="successMessage" class="success-message hidden">
                <h2>Registration Successful! ðŸŽ‰</h2>
                <p>Thank you for registering. We'll see you at the event!</p>
                <button onclick="window.location.href='/'" class="back-btn">Register Another</button>
            </div>

            <div class="admin-link">
                <p><a href="/login">Admin Login</a></p>
            </div>
        </main>
        
        <footer>
            <p>Â© 2025 GDG AITR. All rights reserved.</p>
        </footer>
    </div>
    
    <script src="/static/js/script.js"></script>
</body>
</html>
